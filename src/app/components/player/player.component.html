<div id="main-container" class="h-100 w-100 row">
  <div id="player">
    <div id="spinner-container" class="w-100 h-100" [hidden]="!isLoading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
  </div>
  <div id="chat">
    <tw-chat [chat_url]="chat_url"></tw-chat>
  </div>
</div>
