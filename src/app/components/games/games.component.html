<div infinite-scroll class="game-list-wrapper" (scrolled)="onScrolled()">
  <div class="game-list">
    <div class="game-item" (mouseover)="game.hovered=true" (mouseout)="game.hovered=false"
      (click)="router.navigate(['/channels/'+game.id])" *ngFor="let game of games">
      <div class="game-content">
        <img class="game-cover" src="{{game.boxArtURL | twScaleImage:'285':'380'}}">
      </div>
      <div class="game-name" [hidden]="!game.hovered"><span>{{game.viewersCount | number}}</span></div>
    </div>

    <div class="fetching-more" [hidden]="!fetchingMore">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
